<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex justify-content-center mt-5">
              <div class="card">
                <div class="card-header">
                    <h1>Solicitud Backup</h1>
                </div>
                <div class="card-body">
                  <form action="/form" method="post">
                    <input type="text" class="form-control mt-5" />
                    <input type="text" class="form-control mt-5" />
                   

                    <div class="form-check mt-5 d-flex justify-content-center">
                      <input class="form-check-input" name="backupCompleto" type="checkbox" value="true" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                       Backup Completo
                      </label>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                      <input class="form-check-input" name="backupDiferencial" type="checkbox" value="true" id="flexCheckChecked">
                      <label class="form-check-label" for="flexCheckChecked">
                        Backup Diferencial
                      </label>
                    </div>

                    <input type="submit" class="btn btn-primary mt-5 w-100" />

                  </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
